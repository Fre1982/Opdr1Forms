<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <!--check deze meta en andere!!! -->
    <meta name='viewport' content='width=device-width'
    initial-scale=1 shrink-to-fit='no'>
    <title>Opdracht1</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header><strong>Contact us</strong></header>
    <hr class='line'>
    <form action='' method='get' class='contact'>
    <div class='pair'>
      <div class='form-row'>
        <label for='first-name'>First Name</label>
          <input id='first-name' name='first-name' type='text'/>
      </div>
      <div class='form-row'>
        <label for='last-name'>Last Name<span class='star'>*</span></label>
        <input id='last-name' name='last-name' type='text'/>
      </div>
    </div>
    <div class='pair'>
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email' name='email' type='email'
         placeholder=''/>
      </div>
      <div class='form-row'>
        <label for='phone-number'>Bussiness Phone</label>
        <input id='phone-number' name='phone-number' type='number'/>
       </div>
      </div>
      <div class='pair'>
       <div class='form-row'>
         <label for='company-name'>Company/Name<span class='star'>*</span></label>
         <input id='company-name' name='company-name' type='text'/>
       </div>
       <div class='form-row'>
         <label for='job-title'>Job Title</label>
         <input id='job-title' name='job-title' type='text'/>
       </div>
      </div
       <div class='full-form-row'>
         <label for='street'>Street 1</label>
         <input class='full' id='street' name='street' type='text'/>
       </div>
      <div class='pair'>
       <div class='form-row'>
         <label for='city'>City</label>
         <input id='city' name='city' type='text'/>
       </div>
       <div class='form-row'>
         <label for='state'>State/Province</label>
         <input id='state' name='state' type='text'/>
       </div>
      </div>
      <div class='pair'>
       <div class='form-row'>
         <label for='zip-code'>ZIP/Postal Code</label>
         <input id='zip-code' name='zip-code' type='number'/>
        </div>
       <div class='form-row'>
         <label for='country'>Country</label>
         <input id='country' name='country' type='text'/>
       </div>
      </div>
       <div class='full-form-row'>
         <label for='topic'>Topic<span class='star'>*</span></label>
         <input class='full' id='topic' name='topic' type='text'/>
       </div>
    </form>
  </body>
